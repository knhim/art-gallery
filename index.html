<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>API Hackathon</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div class="container">

    <div class="row">
      <header class="title">
        <h1>Kevin's Art Gallery</h1>
      </header>
    </div>

    <div class="row">

      <div class="left-column image-container frame">
        <button class="previous-image "><i class="fas fa-arrow-left fa-6x"></i></button>
        <img class="image">
        <button class="next-image"><i class="fas fa-arrow-right fa-6x"></i></button>
      </div>

    </div>


    <div class="description-and-map">
      <div class="col-1 right-column">
        <h2 class="art-title"></h2>
        <h2 class="classification"></h2>
        <h2 class="date"></h2>
        <h2 class="work-types"></h2>
        <h2 class="creation-place"></h2>
        <h2 class="medium"></h2>
        <h2 class="dimensions"></h2>
      </div>
      <div class="col-2">
        <div id="map"></div>
      </div>
    </div>

    <div class="modal">
      <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
      <span class="sr-only">Loading...</span>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAO-K0jb-LuP5Z4rar4FWMbACXkIH1Y47s&callback=initMap"></script>
  <script src="main.js"></script>
</body>

</html>
